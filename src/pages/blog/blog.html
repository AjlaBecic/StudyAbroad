<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Blog</ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="story">
            <ion-segment-button value="popular">
                Popularne priče
            </ion-segment-button>
            <ion-segment-button value="test">
                Objavi priču
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="story">
        <ion-list *ngSwitchCase="'popular'" (clicket)='getStories()'>                
            <ion-item-sliding *ngFor="let item of stories">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/icon/favicon.ico">
                    </ion-avatar>
                    <h2>{{item.naslov}}</h2>
                    <p>{{item.tekst}}</p>
                </ion-item>
                <ion-item-options side="left">                
                    <button ion-button color="secondary" (click)="sendEmail(item.email, item.naslov)">
                        <ion-icon name="mail"></ion-icon>
                        Email
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="primary"(click)="open(item.id)">
                        <ion-icon name="more"></ion-icon>
                        Više
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <ion-grid *ngSwitchCase="'test'">
                <ion-row>
                        <ion-item>
                            <ion-label class="red" floating>Email</ion-label>
                            <ion-input type="email" [(ngModel)]="email"></ion-input>
                        </ion-item>
                </ion-row>
                <ion-row>
                            <ion-item>
                                <ion-label floating>Naslov</ion-label>
                                <ion-textarea type="text" rows="2" [(ngModel)]="naslov"></ion-textarea>
                            </ion-item>  
                </ion-row>
                <ion-row>
                            <ion-item>
                                <ion-label floating>Tekst</ion-label>
                                <ion-input type="text" [(ngModel)]="tekst"></ion-input>
                            </ion-item>
                </ion-row>
                <ion-row>
                    <button ion-button class="objavi" round (click)="addOffer()">Objavi</button>
                </ion-row>
            </ion-grid>
    </div>
</ion-content>
