<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>StudyAbroad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <ion-card type="button" (click)="nextpage('Univerzitet')">
              <img src="assets/imgs/pocetna/studij.png" style="width : 100% ; height : 100%" />
              <div class="card-title">Studij</div>
              <!--<div class="card-subtitle">41 Listings</div> -->
          </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card type="button" (click)="nextpage('Stipendije')">
              <img src="assets/imgs/pocetna/stipendija.png" style="width : 100% ; height : 100%" />
              <div class="card-title">Stipendije</div>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <ion-card click="nextpage('Posao')">
                <img src="assets/imgs/pocetna/apartment.png" style="width : 100% ; height : 100%" />
                <div class="card-title">Stanovanje</div>
            </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card type="button" (click)="nextpage('Posao')">
                <img src="assets/imgs/pocetna/job.png" style="width : 100% ; height : 100%" />
                <div class="card-title">Posao</div>
            </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <ion-card>
                  <img src="assets/imgs/pocetna/volonter.png" style="width : 100% ; height : 100%" ng-click="nextpage()" />
                  <div class="card-title">Volonteri</div>
              </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card  type="button" (click)="nextpage('Blog')">
                  <img src="assets/imgs/pocetna/blog.png" style="width : 100% ; height : 100%"/>
                  <div class="card-title">Blog</div>
              </ion-card>
          </ion-col>
        </ion-row>
  </ion-grid> 
</ion-content>
