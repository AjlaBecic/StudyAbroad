<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ponuda za posao</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <img src="assets/imgs/pocetna/job.png" style="width : 100% ; height : 100%" />
            </ion-col>
            <ion-col col-6>
                <ion-row>
                    <ion-item>
                        <ion-label class="red" floating>Firma</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-row>
                <ion-row>
                        <ion-item>
                            <ion-label class="red" floating>Firma</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-row>
                <ion-row> 
                    <ion-item>
                        <ion-label>Oblast</ion-label>
                        <ion-select [(ngModel)]="oblast">
                            <ion-option value="IT">IT</ion-option>
                            <ion-option value="Arhitektura">Arhitektura</ion-option>
                            <ion-option value="Masinstvo">Mašinstvo</ion-option>
                            <ion-option value="Gradjevina">Građevina</ion-option>
                            <ion-option value="Likovna">Likovna umjetnost</ion-option>
                            <ion-option value="Medicina">Medicina</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <ion-item>
                        <ion-label>Grad</ion-label>
                        <ion-select [(ngModel)]="grad">
                            <ion-option *ngFor="let item of gradovi" value="{{item.value}}">{{item.naziv}}</ion-option>
                        </ion-select>
                    </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-row>
                    <ion-item>
                        <ion-label floating>Datum objave</ion-label>
                        <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
                    </ion-item>
                </ion-row>
            </ion-col>
            <ion-col col-6>
                <ion-row>
                    <ion-item>
                        <ion-label floating>Trajanje konkursa</ion-label>
                        <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
                    </ion-item>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating>Opis</ion-label>
                <ion-textarea class="opis" type="text" rows="10"></ion-textarea>
            </ion-item>
        </ion-row>
    </ion-grid>
  </ion-content>
